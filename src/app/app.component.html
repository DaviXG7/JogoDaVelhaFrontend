<ng-container *ngIf="(authService.isLoggedIn$ | async) === false">
  <router-outlet></router-outlet>
</ng-container>

<main *ngIf="(authService.isLoggedIn$ | async) === true" class="bg-blue-100 dark:bg-blue-950 duration-200 text-gray-800 dark:text-gray-100">
  <p-toolbar class="fixed top-4 w-5/6 sm:w-1/2 border-2 border-black border-opacity-30 rounded-xl shadow-xl"
             [style]="{'background': isDark ?  'linear-gradient(90deg,#0891b2,#2563eb)' : 'linear-gradient(90deg,#67e8f9,#93c5fd)'}">
    <ng-template pTemplate="start">
      <img class="rounded-3xl" ngSrc="assets/images/logo.png" alt="" width="100" height="100">
    </ng-template>
    <ng-template pTemplate="end">
      <div class="flex items-center gap-2">
        <button class="p-link inline-flex justify-content-center align-items-center h-3rem w-3rem border-circle">
          <i class="pi pi-users text-2xl m-2 hover:scale-110 duration-100"></i>
        </button>
        <button (click)="toggleDark()" class="p-link inline-flex m-2 justify-content-center align-items-center h-3rem w-3rem border-circle ">
          <i class="pi pi-moon text-2xl hover:scale-110 duration-100"></i>
        </button>
        <p-divider layout="vertical"></p-divider>
        <p-avatar
          image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
          shape="circle"
          size="xlarge">
        </p-avatar>
      </div>
    </ng-template>
  </p-toolbar>

  <router-outlet></router-outlet>

  <footer class="fixed bottom-4 w-1/2 sm:w-1/3 p-9 rounded-2xl flex justify-center flex-col items-center bg-gradient-to-r from-cyan-300 to-blue-300 dark:from-cyan-600 dark:to-blue-600">
    <p>Criado por DaviXG7</p>
    <div class="w-1/3 flex justify-around">
      <a href="" class=""><i class="pi pi-discord text-3xl hover:scale-110 duration-100"></i></a>
      <a href=""><i class="pi pi-youtube text-3xl hover:scale-110 duration-100"></i></a>
    </div>
  </footer>
</main>
